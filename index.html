<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視線入力式意思伝達装置 (AAC) - Vue3版</title>
    <meta name="description" content="視線追跡技術を使用した日本語対応の意思伝達支援装置">
    <meta name="keywords" content="AAC, 視線追跡, 意思伝達, アクセシビリティ, webgazer">
    
    <!-- WebGazer.js CDN with error handling -->
    <script>
        // WebGazer CDN 読み込みエラー監視
        window.webgazerLoadError = false;
        
        // WebGazer読み込み完了確認
        function checkWebGazerLoad() {
            if (typeof webgazer === 'undefined') {
                console.error('❌ WebGazer.js 読み込み失敗');
                window.webgazerLoadError = true;
                
                // フォールバック表示
                const app = document.getElementById('app');
                if (app) {
                    app.innerHTML = `
                        <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif; background: #f8f9fa; min-height: 100vh;">
                            <h1>🚨 WebGazer.js 読み込みエラー</h1>
                            <p>視線追跡ライブラリの読み込みに失敗しました。</p>
                            <p>ネットワーク接続を確認して再読み込みしてください。</p>
                            <button onclick="window.location.reload()" 
                                    style="padding: 10px 20px; margin: 10px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                再読み込み
                            </button>
                            <details style="margin-top: 20px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto;">
                                <summary>技術詳細</summary>
                                <p>URL: https://webgazer.cs.brown.edu/webgazer.js</p>
                                <p>User Agent: ${navigator.userAgent}</p>
                                <p>時刻: ${new Date().toISOString()}</p>
                            </details>
                        </div>
                    `;
                }
            } else {
                console.log('✅ WebGazer.js 読み込み成功');
            }
        }
    </script>
    <script src="https://webgazer.cs.brown.edu/webgazer.js" 
            onerror="console.error('❌ WebGazer CDN Error'); window.webgazerLoadError = true;"
            onload="console.log('📦 WebGazer CDN loaded'); setTimeout(checkWebGazerLoad, 1000);"></script>
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="視線AAC">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://webgazer.cs.brown.edu">
    
    <style>
        /* 初期ローディング画面 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic UI', Arial, sans-serif;
            z-index: 99999;
        }
        
        #loading h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #loading .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s linear infinite;
        }
        
        .loading-steps {
            margin-top: 30px;
            text-align: center;
        }
        
        .loading-step {
            margin: 10px 0;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        
        .loading-step.active {
            opacity: 1;
            color: #3498db;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 初期ローディング画面 -->
    <div id="loading">
        <h1>🎯 視線入力式AAC</h1>
        <div class="subtitle">Vue3版 - 初期化中...</div>
        <div class="spinner"></div>
        <div class="loading-steps">
            <div class="loading-step active" id="step-1">📦 Vue3アプリケーション読み込み中...</div>
            <div class="loading-step" id="step-2">👁️ WebGazer.js初期化中...</div>
            <div class="loading-step" id="step-3">🎬 カメラアクセス待機中...</div>
            <div class="loading-step" id="step-4">✅ 準備完了！</div>
        </div>
    </div>

    <!-- Vue3アプリケーションマウントポイント -->
    <div id="app"></div>

    <!-- Vue3アプリケーション -->
    <script type="module" src="/src/main.js"></script>

    <script>
        // ローディング画面の管理
        let currentStep = 1;
        
        const updateLoadingStep = (step) => {
            // 前のステップを非アクティブに
            document.getElementById(`step-${currentStep}`)?.classList.remove('active');
            
            // 新しいステップをアクティブに
            currentStep = step;
            document.getElementById(`step-${currentStep}`)?.classList.add('active');
        };

        // Vue3アプリが読み込まれたら
        window.addEventListener('load', () => {
            updateLoadingStep(2);
        });

        // WebGazerが読み込まれたら
        const checkWebGazer = setInterval(() => {
            if (typeof webgazer !== 'undefined') {
                updateLoadingStep(3);
                clearInterval(checkWebGazer);
                
                // WebGazer初期化後
                setTimeout(() => {
                    updateLoadingStep(4);
                    
                    // ローディング画面を徐々に非表示
                    setTimeout(() => {
                        const loading = document.getElementById('loading');
                        loading.style.opacity = '0';
                        loading.style.transition = 'opacity 0.5s ease';
                        
                        setTimeout(() => {
                            loading.style.display = 'none';
                        }, 500);
                    }, 1000);
                }, 2000);
            }
        }, 100);

        // エラーハンドリング
        window.addEventListener('error', (e) => {
            console.error('アプリケーションエラー:', e);
            document.getElementById('loading').innerHTML = `
                <h1>⚠️ エラーが発生しました</h1>
                <p style="margin: 20px 0; text-align: center;">
                    ${e.message || 'アプリケーションの読み込みに失敗しました'}
                </p>
                <button onclick="window.location.reload()" 
                        style="padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    再読み込み
                </button>
            `;
        });

        // WebGazerが利用可能かチェック
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            console.warn('このブラウザはWebRTCをサポートしていません');
        }

        // カメラ許可のチェック
        navigator.permissions?.query({name: 'camera'}).then((result) => {
            if (result.state === 'denied') {
                console.warn('カメラアクセスが拒否されています');
            }
        });
    </script>
</body>
</html>
